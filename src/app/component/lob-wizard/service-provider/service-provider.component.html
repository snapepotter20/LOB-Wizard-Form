<div [formGroup]="formGroup" class="space-y-12">
  <ng-container *ngIf="selectedServices.length === 0; else servicesBlock">
    <div
      class="flex flex-col items-center justify-center bg-yellow-50 border border-yellow-300 rounded-xl p-6 text-yellow-800 shadow-sm"
    >
      <svg
        class="w-12 h-12 mb-4 text-yellow-500"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <h3 class="text-lg font-semibold">No Services Selected</h3>
      <p class="text-sm mt-2 text-center">
        Please select at least one
        <span class="font-medium">Service Category</span> before adding
        providers.
      </p>
    </div>
  </ng-container>
  <ng-template #servicesBlock>
    <div *ngFor="let service of selectedServices">
      <!-- Service Header -->
      <div class="mb-4">
        <h3
          class="text-2xl font-bold text-blue-800 border-b-2 border-blue-200 pb-1"
        >
          {{ service }}
        </h3>
      </div>

      <!-- Provider Cards -->
      <div
        *ngFor="let provider of getProviders(service).controls; let i = index"
        class="relative bg-white border border-gray-200 rounded-xl shadow-sm p-6 mb-6 hover:shadow-md transition duration-200"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Provider Name -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              Provider <span class="text-red-500">*</span>
            </label>
            <select
              [formControl]="getFormControl(provider.get('name'))"
              class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white"
            >
              <option value="">-- Select Provider --</option>
              <option *ngFor="let option of providerOptions" [value]="option">
                {{ option }}
              </option>
            </select>
          </div>

          <!-- Weight -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              Weight (%) <span class="text-red-500">*</span>
            </label>
            <input
              type="number"
              [formControl]="getFormControl(provider.get('weight'))"
              class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter weight %"
            />
          </div>
        </div>

        <!-- Remove Button -->
        <button
          type="button"
          class="absolute top-3 right-4 text-sm text-red-500 font-semibold hover:underline"
          (click)="removeProvider(service, i)"
          *ngIf="getProviders(service).length > 1"
        >
          ✕ Remove
        </button>
      </div>

      <!-- Add Provider Button -->
      <div class="mt-2">
        <button
          type="button"
          class="inline-flex items-center gap-2 text-blue-700 hover:text-blue-900 text-sm font-medium hover:underline transition"
          (click)="addProvider(service)"
        >
          ➕ Add Another Provider
        </button>
      </div>
    </div>
  </ng-template>
</div>
